{% extends 'base.html' %}

{% block content %}
<h2>Delete patient</h2>
<p>Are you sure you want to delete {{ object }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'myapp:patient_detail' pk=object.pk %}" class="btn btn-secondary">No, cancel</a>
</form>
{% endblock %}
